<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avalie a sua mentoria</title>

  <link rel="stylesheet" href="style.css">

  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="page">
    <header>
      <h1>AVALIE A SUA MENTORIA</h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
      <img src="images/img1.png" alt="Desenho de um balão de fala com 03 estrelas para avaliar a mentoria">
      <h2>INFORMAÇÕES PESSOAIS</h2>
    </header>

    <form id="my-form">
      <fieldset> 
        <div class="fieldset-wrapper">

          <div class="col-2">
            <div class="input-wrapper">
              <label for="event-name">Nome</label>
              <input 
              type="text" 
              name="event-name"
              required>
            </div>
            
            <div class="input-wrapper">
              <label for="event-surname">Sobrenome</label>
              <input 
              type="text" 
              name="event-surname"
              required>
            </div>
          </div>

          <div class="input-wrapper">
            <label for="event-email">Email<span>(digite um email válido)</span></label>
            <input 
            type="email" 
            name="event-email" 
            required>
          </div>
        
          <div class="input-wrapper">
            <label for="event-password">Senha<span>(mínimo de 8 caracteres)</span></label>
            <input 
            type="password" 
            name="event-password" 
            required 
            minlength="8">
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">

          <legend>INFORMAÇÕES DO MENTOR</legend>
        
          <div class="input-wrapper">
            <label for="event-select">Selecione quem foi o seu mentor</label>
            <select name="event-select">
              <option value="name">Fernando Costa</option>
              <option value="name">Gabriel Oliveira</option>
              <option value="name">Juliana Amorim</option>
              <option value="name">Marcela Matos</option>
            </select>
          </div>
        
          <div class="input-wrapper">
            <label for="event-feedback">Feedback sobre o seu mentor <span>(Máximo de 100 caracteres)</span></label>
            <textarea name="event-feedback">
            </textarea>
          </div>
        
          <div class="checkbox-wrapper">
            <input type="checkbox" name="event-checkbox">
            <label for="event-checkbox">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
          </div>        
        </div>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>AGENDAR PRÓXIMA MENTORIA</legend>

          <div class="col-3">
            <div class="input-wrapper">
              <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
              <input type="date" name="event-date">
            </div>
              
            <div class="time">

              <div class="input-wrapper">
                <label for="event-begin">Das</label>
                <input type="time" name="event-begin">
              </div>
              
              <div class="input-wrapper">
                <label for="event-end">Até<span></label>
                <input type="time" name="event-end">
              </div>
            </div>
          </div>
        </div>
      </fieldset>
    </form>
    
    <footer>
      <button 
        class="button"  
        form="my-form">
        Salvar
      </button>
    </footer>
  </div>
</body>

</html>
